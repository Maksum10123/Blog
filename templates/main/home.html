{% extends "base/base.html" %}


{% block content %}
<div class="row justify-content-center">
    <div class="col-7">
{% for post in posts %}
<div class="card mb-3">
    {% if post.image %}
        <img src="{{ post.image.url }}" class="card-img-top" alt="Wild Landscape">
    {% endif %}
  <div class="card-body">
    <h5 class="card-title">{{ post.author }}</h5>
    <p class="card-text">{{ post.description }}</p>
    <p class="card-text">
      <small class="text-muted">{{ post.created_at }}</small>
    </p>
  </div>
</div>
{% empty %}
        <p>Постов нету</p>
{% endfor %}
        <p>Посты закончились</p>
</div>
    </div>
{% endblock %}
